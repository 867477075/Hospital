<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor_profile</title>
</head>

<body>
<h2 align="right">{{ user_name }}</h2>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
      <th>Doctor Name</th>
    <th>Appointment Date</th>
      <th>Address</th>
  </tr>
  <tr>
      {% for x in data %}
    <td>{{ x[0] }}</td>
      <td>{{ x[1] }}</td>
      <td>{{ x[2] }}</td>
      <td>{{ x[3] }}</td>
      <td>{{ x[4] }}</td>
</tr>
      {% endfor %}

</table>





</body>
</html>

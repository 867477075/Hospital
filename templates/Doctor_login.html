<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="static\style.css">
<title> Doctor Login Page </title>
</head>

  <body class="adminbody">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form action="{{ url_for('doctor_object.doctor_login_done')}}" class="login-form" method="post">
          <input type="text" placeholder="Admin Email ID" name="username"/>
          <input type="password" placeholder="Password" name="password"/>
          <button type="submit" value="submit">login</button>
          <p class="message">Not registered? <a href="{{ url_for( 'doctor_object.register_doctor' ) }}">Create an account</a></p>
        </form>
      </div>
    </div>
</body>

</html>
